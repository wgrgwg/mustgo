<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="age">나이</label>
            <input type="number" th:field="*{age}" class="form-control"
                   placeholder="나이를 입력하세요" min="1" value="20">
        </div>

        <div class="form-group">
            <label th:for="gender">성별</label>
            <select th:field="*{gender}" class="form-control">
                <option value="" disabled selected>성별을 선택하세요</option>
                <option th:each="genderOption : ${T(com.mustgo.domain.Gender).values()}" th:value="${genderOption}" th:text="${genderOption}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="orderFrequency">주문 빈도</label>
            <select th:field="*{orderFrequency}" class="form-control">
                <option value="0">주 0~2회</option>
                <option value="1">주 3~5회</option>
                <option value="2">주 6회 이상</option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control"
                   placeholder="도시를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="district">구</label>
            <input type="text" th:field="*{district}" class="form-control"
                   placeholder="구를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="dong">동</label>
            <input type="text" th:field="*{dong}" class="form-control"
                   placeholder="동을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
